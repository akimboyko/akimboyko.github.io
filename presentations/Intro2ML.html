					<section data-markdown>
						<script type="text/template">
							## Training Sets

							A training set consists of a set of pairs (x, y), called training examples:

							* `x` — feature vector: categorical/numerical
							* `y` is the label
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							## Training Sets

							* y is a real number. In this case, the problem is called _regression_
							* y is a boolean value true-or-false, more commonly written as +1 and −1, respectively. In this class the problem is _binary classification_
							* y is a member of some finite set, and each member represents one class. The problem is _multiclass classification_
						</script>
					</section>
