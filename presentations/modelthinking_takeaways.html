					<section data-markdown>
						<script type="text/template">
							## Rule of 72

							In finance the rule of 72 is methods for estimating an investments doubling time. 

							The rule number (e.g., 72) is divided by the interest percentage per period to obtain the approximate **number of periods** (usually years) **required for doubling**.
						</script>
					</section>

							* Formalization

								* Payoffs: Number of Fronts Won
							* Properties
								* Zero-Sum Game
								* Any Strategy Can Be Defeated
								* Want Need All of Your Troops to Win

					<section data-markdown>
						<script type="text/template">
							## Skill and Luck

							* Outcome
								* &alpha; &ast; *Luck* + (1 - &alpha;) &ast; *Skill*
								* &alpha; in (0, 1)
							* Principles
								* Assess Outcomes
								* Anticipate Reversion to the Mean
								* Give Good Feedback
								* Fair Allocation of Resources
						</script>
					</section>
