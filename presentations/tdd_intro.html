					<section data-markdown>
						<script type="text/template">
							## Goal
							
							**Finding bugs** (things that don’t work as you want them to)

							## Strongest Technique

							Manual testing (sometimes also automated integration tests)
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							## Goal
							
							**Detecting regressions** (things that used to work but have unexpectedly stopped working)


							## Strongest Technique

							Automated integration tests (sometimes also manual testing, though time-consuming)
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							## Goal
							
							**Designing** software components **robustly**

							## Strongest Technique

							_Unit testing (within the TDD process)_
						</script>

							## TDD Kata

							Kata is a Japanese word meaning “form”, and in the martial arts it describes a choreographed pattern of movements used to train yourself to the level of muscle memory [Kata - the Only Way to Learn TDD](http://www.peterprovost.org/blog/2012/05/02/kata-the-only-way-o-learn-tdd)
						</script>

					<section data-markdown>
						<script type="text/template">
							## String Calculator by Roy Osherove

							* Create a simple String calculator with a method int Add(string numbers)
								* The method can take 0, 1 or 2 numbers, and will return their sum (for an empty string it will return 0) for example “” or “1” or “1,2”
								* Start with the simplest test case of an empty string and move to 1 and two numbers
								* Remember to solve things as simply as possible so that you force yourself to write tests you did not think about
								* Remember to refactor after each passing test
							* [continue...](http://osherove.com/tdd-kata-1/)
						</script>
